<!DOCTYPE html>
<html>
  <head>
<!--Link Bootstrap, FontAwesome, CSS and JavaScript Start-->
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="css/contact-styles.css" rel="stylesheet" type="text/css">
    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/contact-scripts.js"></script>
<!--Link Bootstrap, FontAwesome, CSS and JavaScript End-->
    <title>Contact</title>
  </head>
  <body>
<!--Nav Start-->
    <div>
      <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand text-muted" href="index.html">Shradha Pulla</a>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="aboutme.html">About Me</a></li>
            <li><a href="portfolio.html">Portfolio</a></li>
            <li><a href="resume.html">Resume</a></li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
        </div>
      </div>
      </nav>
    </div>
<!--Nav End-->
<!--Form Start-->
    <div class="form">
      <div class="container">
        <form id="content">
<!-- Name Table Start -->
          <table id="table">
            <tr>
              <td id="first">
                <div class="form-group">
                  <label for="first-name">
                    <span id="name-padding">First Name</span><input id="first-name" class="form-control" type="text">
                  </label>
                </div>
              </td>
              <td>
                <div class="form-group">
                  <label for="last-name">
                    <span id="name-padding">Last Name</span><input id="last-name" class="form-control" type="text">
                  </label>
                </div>
              </td>
            </tr>
          </table>
<!-- Name Table End -->
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email"/>
          </div>
          <div class="form-group">
            <label for="message">Message</label>
            <textarea class="form-control" id="message" name="message"></textarea>
          </div>
          <button type="submit" class="btn btn-default"><strong>Submit</strong></button>
        </form>
      </div>
    </div>
<!--Form End-->
    <div class="jumbotron" id="form-response">
      <div id="response-text">
        <h1><span id="first-name"></span>,</h1>
        <h2>Thank you for your message! I will get back to you as soon as possible.</h2>
        <a href="index.html"><button type="submit" class="btn btn-default" id="btn">Home</button></a>
      </div>
    </div>
<!--Footer Start-->
    <div class="navbar navbar-inverse">
      <div class="container">
        <div class="navbar-text pull-left">
          <p>Site Built By Shradha Pulla</p>
        </div>
        <div class="navbar-text pull-right">
          <a href="http://facebook.com"><i class="fa fa-facebook-official fa-3x" aria-hidden="true"></i></a>
        </div>
        <div class="navbar-text pull-right">
          <a href="http://twitter.com"><i class="fa fa-twitter fa-3x" aria-hidden="true"></i></i></a>
        </div>
        <div class="navbar-text pull-right">
          <a href="http://linkedin.com"><i class="fa fa-linkedin fa-3x" aria-hidden="true"></i></i></a>
        </div>
      </div>
    </div>
<!--Footer End-->
  </body>
</html>
