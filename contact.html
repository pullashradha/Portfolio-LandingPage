<!DOCTYPE html>
<html>
  <head>
<!--Link Bootstrap, FontAwesome, CSS and JavaScript Start-->
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="css/allStyles.css" rel="stylesheet" type="text/css">
    <link href="css/contact.css" rel="stylesheet" type="text/css">
    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
<!--Link Bootstrap, FontAwesome, CSS and JavaScript End-->
    <title>Contact | Shradha Pulla</title>
  </head>
  <body>
    <div class="row">
      <div class="deer-image col-xs-5">
        <img src="img/Deer.jpg" alt="Black & grey picture of a deer(buck specifically) laying on a grassy field and looking up." />
      </div>
      <div class="content col-xs-7">
        <h1>Contact</h1>
        <br>
        <br>
        <form class="form-group">
          <div class="row">
            <div class="col-xs-6">
              <label for="firstName">First Name</label>
              <input type="text" class="form-control">
            </div>
            <div class="col-xs-6">
              <label for="lastName">Last Name</label>
              <input type="text" class="form-control">
            </div>
          </div>
          <div>
            <label for="email">Email</label>
            <input type="email" class="form-control">
          </div>
          <div>
            <label for="message">Message</label>
            <textarea class="form-control"></textarea>
          </div>
          <button type="submit" class="btn contact-btn">Submit</button>
        </form>
        <br>
        <br>
        <br>
        <div class="row">
          <a href="about.html"><button class="btn col-xs-5 about-btn">About</button></a>
          <a href="portfolio.html"><button class="btn col-xs-5 portfolio-btn">Portfolio</button></a>
        </div>
      </div>
    </div>
  </body>
</html>
